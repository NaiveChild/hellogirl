<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mydiv {
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<!-- http://echarts.baidu.com/download3.html 下载地址 -->
	<div class="mydiv" id="main"></div>
	<script src="echarts.min.js"></script>
	<script>

		var myChart = echarts.init(document.getElementById('main'));
		var treeData = {
                            "name":"中国",  
                            "children": [{"name":"浙江" ,  
                                        "children":  
                                          [  
                                            {"name":"杭州" },  
                                            {"name":"宁波" },  
                                            {"name":"温州" },  
                                            {"name":"绍兴" }  
                                          ]  }]        
                        }


        let option = {
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
        series:[
            {
                type: 'tree',

                data: [treeData],

                left: '2%',
                right: '2%',
                top: '8%',
                bottom: '20%',

                symbol: 'emptyCircle',

                orient: 'vertical',

                expandAndCollapse: true,

                label: {
                    normal: {
                        position: 'top',
                        rotate: -90,
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 9
                    }
                },

                leaves: {
                    label: {
                        normal: {
                            position: 'bottom',
                            rotate: -90,
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    }
                },

                animationDurationUpdate: 750
            }
        ]
    };

  
        
        myChart.setOption(option);
	</script>
	
</body>
</html>
