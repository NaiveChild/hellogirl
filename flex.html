<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mydiv {
			display: flex;
			width: 50%;
			height: 600px;
			margin: 0 auto;
			background: #ccc;
		}

		.item1 {
			/*display: none;*/
			width: 300px;
			height: 100%;
			background: lightblue;
		}

		.item2 {
			width: 100%;
			height: 100%;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="mydiv">
		<div class="item1" id="div1" style="display: none"></div>
		<div class="item2" onclick="doClick()"></div>
	</div>

	<script>
		function doClick() {
			var div1 = document.getElementById('div1');
			if (div1.style.display === 'none') {
				div1.style.display = 'block';
			} else {
				div1.style.display = 'none';
			}
			
		}
	</script>
</body>
</html>
