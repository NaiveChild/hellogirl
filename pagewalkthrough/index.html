<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.pagewalkthrough.css">
	<style>
		.content {
			width: 100%;
		}

		.title {
			width: 90px;
			height: 40px;
			margin: 10px auto;
			text-align: center;
			font-size: 16px;
		}

		.div-container {
			width: 100%;
			height: 500px;
		}

		.div-left {
			float: left;
			width: 30%;
			height: 500px;
			background-color: #ccc;
		}

		.div-right {
			float: right;
			width: 30%;
			height: 500px;
			background-color: #ccc;
		}

		.btn {
			width: 50px;
			height: 20px;
			margin: 10px auto;
			text-align: center;
		}
		
	</style>
</head>
<body>
	
	<!-- http://www.jq22.com/jquery-info7009 -->
	<div class="content">
		<div class="title">这是标题</div>
		<div class="div-container">
			<div class="div-left"></div>
			<div class="div-right"></div>
		</div>
		<div class="btn">再见</div>
	</div>

	<div id="walkthrough-content" style="display: none;">
	    <div id="walkthrough-1">
	        <h3>欢迎来到Helloweba示例DEMO演示页</h3>

	        <p>页面功能介绍引导页的效果是通过一款叫做<a href="https://github.com/jwarby/jquery-pagewalkthrough" target="_blank">pagewalkthrough.js</a>的jQuery插件实现的。</p>
	        <p>点击下一步了解更多...</p>
	    </div>

	    <div id="walkthrough-2">
	        这是标题。
	    </div>

	    <div id="walkthrough-3">
	        这是左边div。
	    </div>

	    <div id="walkthrough-4">
	        这是右边div。
	    </div>

	    <div id="walkthrough-5">
	        再见。
	    </div>
	</div>

	<script src="js/jQuery-2.1.4.min.js"></script>
	<script src="js/jquery.pagewalkthrough.min.js"></script>


	<script>
		$(function() {
		    // Set up tour
		    $('body').pagewalkthrough({
		        name: 'introduction',
		        steps: [{
		           popup: {
		               content: '#walkthrough-1',
		               type: 'modal'
		           }
		        }, {
		            wrapper: '.title',
		            popup: {
		                content: '#walkthrough-2',
		                type: 'tooltip',
		                position: 'bottom'
		            }
		        }, {
		            wrapper: '.div-left',
		            popup: {
		                content: '#walkthrough-3',
		                type: 'tooltip',
		                position: 'right'
		            }
		        }, {
		            wrapper: '.div-right',
		            popup: {
		                content: '#walkthrough-4',
		                type: 'tooltip',
		                position: 'left'
		            }
		        }, {
		            wrapper: '.btn',
		            popup: {
		                content: '#walkthrough-5',
		                type: 'tooltip',
		                position: 'top'
		            }
		        }]
		    });

		    // Show the tour
		    $('body').pagewalkthrough('show');
		});
	</script>
</body>
</html>
